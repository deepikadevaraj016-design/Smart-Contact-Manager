<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Contact Manager</title>
  <link rel="icon" href="../Frontend/assets/logo.png">
  <link rel="stylesheet" href="../Frontend/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="../Frontend/javascript/headerFooterManger.js" defer></script>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="../Frontend/javascript/script.js" defer></script>

</head>
<body>
  <div id="header-placeholder"></div>

  <div class="head">
    <h1>Smart Contact Manager</h1>
    <button id="openContactForm" onclick="opencontactform()">+ Add Contact</button>
  </div>

  <div class="modal" id="contactModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closecontactform()">&times;</span>
      <h2 id="modalTitle">Add Contact</h2>
      <input type="text" id="name" placeholder="Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="phone" placeholder="Phone" />
      <select id="type">
        <option value="Work">Work</option>
        <option value="Home">Home</option>
        <option value="Personal">Personal</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="notes" placeholder="Notes"></textarea>
      <button onclick="saveContact()">Save</button>
    </div>
  </div>

  <section id="contacts-container"></section>

  <div id="footer-placeholder"></div>
</body>
